<!DOCTYPE html>
<html lang="en">
<head>
    <title>html-css-page</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <!-- navigation part -->
    <section class="navigation">
        <div class="container">
            <div class="logo">
                <h1>Vijay</h1>
            </div>
            <div class="nav">
                <ul class="links">
                    <li class="link">Home</li>
                    <li class="link">Movies</li>
                    <li class="link">About</li>
                    <li class="link">Awards</li>
                </ul>
            </div>
        </div>
    </section> 
    <!-- navigation part over    banner part -->
    <section class="banner">
        <div class="inside">
            <h1>vijay</h1>
            <a href="https://en.wikipedia.org/wiki/Vijay_(actor)" target="blank">
                <button class="btn">
                    click here
                </button>
            </a>
        </div>
    </section>
    <!-- banner part over -->
    <!-- films section -->
    <section class="films">
        <h1 class="title">My Movies</h1>
        <div class="film-container">
            <div class="film-card card-1">
                <div class="film-details">
                    <div class="padd">
                        <h1 class="film-title">Master</h1>
                        <button class="btn" >Watch now</button>
                    </div>
                </div>
            </div>
            <div class="film-card card-2">
                <div class="film-details">
                    <div class="padd">
                        <h1 class="film-title">Bigil</h1>
                        <button class="btn" >Watch now</button>
                    </div>
                </div>
            </div>
            <div class="film-card card-3">
                <div class="film-details">
                    <div class="padd">
                        <h1 class="film-title">Kathi</h1>
                        <button class="btn">Watch now</button>
                    </div>
                </div>
            </div>
            <div class="film-card card-4">
                <div class="film-details">
                    <div class="padd">
                        <h1 class="film-title">Beast</h1>
                        <button class="btn">Watch now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- about us info -->
    <section class="info-container">
        <div class="move">
            <button class="btn">
                content taken from internet
            </button>
        </div>
    </section>
</body>
</html>
